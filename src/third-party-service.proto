syntax = "proto3";

package third_party_service;

message User {
  string name = 1;
  string email = 2;
  string role = 3;
  string userId = 4;
  string moodleId = 5;
  bool status = 6;
}

message Course {    
  string name = 1;
  string moodleId =2;
  string courseMoodleId =3 ;
  string startAt =4;
  string endAt = 5;
  string detail = 6;
  string  summary = 7;
  string categoryId = 8;
}

message GetUsersRequest {
  repeated string emails = 1;
}

message UsersResponse {
  int32 error = 1;
  repeated User users = 2;
}

message GetCourseOfUserRequest {
  int32 userMoodleId = 1;
}

message CoursesResponse {
  int32 error = 1;
  repeated Course courses = 2;
}

service UserService {
  rpc GetUsersByEmails(GetUsersRequest) returns (UsersResponse);
}

service CourseService {
  rpc GetUsersCourse(GetCourseOfUserRequest) returns (CoursesResponse);
}
